<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Regressiva para o Acampamento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #timer {
            font-size: 36px;
            font-weight: bold;
            color: #333;
        }
        p {
            font-size: 18px;
            margin-top: 20px;
            color: #555;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="IMG-20250118-WA0222.jpg" alt="Acampamento da Sociedade de Jovens do SLV">
        <h1>Acampamento da Sociedade de Jovens do SLV</h1>
        <div id="timer">00:00:00:00</div>
        <p>Prepare-se!</p>
        <p>Para mais informações, clique: <a href="https://www.facebook.com/profile.php?id=61558968033674" target="_blank">aqui</a>.</p>
    </div>

    <script>
        // Data alvo: 13 de Fevereiro de 2025
        const targetDate = new Date('2025-02-13T00:00:00').getTime();

        function updateTimer() {
            const now = new Date().getTime();
            const timeLeft = targetDate - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById('timer').innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

            if (timeLeft < 0) {
                clearInterval(interval);
                document.getElementById('timer').innerHTML = "O Acampamento começou!";
            }
        }

        const interval = setInterval(updateTimer, 1000);
        updateTimer(); // Chamada inicial para evitar atraso de 1 segundo
    </script>
</body>
</html>
